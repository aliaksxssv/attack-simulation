name: Package and Publish Helm Chart

on:
  push:
    branches: [ main ]
    paths:
      - 'helm/**'
      - '.github/workflows/helm.yml'
  workflow_dispatch:

jobs:
  package-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: 'v3.12.0'

    - name: Package Helm chart
      run: |
        CHART_NAME="attack-simulation"
        CHART_VERSION=$(grep '^version:' helm/Chart.yaml | awk '{print $2}')
        PACKAGE_NAME="${CHART_NAME}-${CHART_VERSION}.tgz"
        
        echo "ðŸ“¦ Packaging Helm chart: ${PACKAGE_NAME}"
        helm package helm/
        
        echo "ðŸ“‹ Updating Helm repository index"
        helm repo index . --url https://aliaksxssv.github.io/attack-simulation/
        
        echo "âœ… Chart packaged successfully!"
        ls -la *.tgz index.yaml

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        keep_files: true
        exclude_assets: |
          .github
          .gitignore
          README.md
          docker
          helm
          images
          .notes
          package-chart.sh
