# Default values for cronjob.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: docker.io/aliaksxssv/attack-simulation
  tag: 1.0
  imagePullPolicy: Always
  imagePullSecret: ""

labels:
  app: attack-simulation

schedule: "0 13 * * *"
command: ["/bin/bash"]
args:
  - "/opt/mitre/simulate.sh"
env: []

resources: 
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 256Mi

securityContext: {}

annotations: {}
startingDeadlineSeconds: 240
failedJobsHistoryLimit: 5
successfulJobsHistoryLimit: 3
concurrencyPolicy: Forbid
restartPolicy: Never
backoffLimit: 3
nodeSelector: {}
tolerations: []

serviceAccount:
  create: false
  name: ""
  annotations: []

clusterRole:
  name: ""

clusterRoleBinding:
  name: ""

volume:
  mountPath: ""

configMap:
  config: {}

secrets: {}