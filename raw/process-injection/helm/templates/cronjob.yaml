# ToDo: batch/v1beta1 should be replaced with batch/v1 after k8s version upgrade (from 1.19.x)
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "cronjob.fullname" . }}
  labels:
    {{- include "cronjob.labels" . | nindent 4 }}
  annotations:
  {{ toYaml .Values.annotations | indent 4 }}
spec:
  schedule: {{ .Values.schedule | quote }}
  concurrencyPolicy: {{ .Values.concurrencyPolicy }}
  startingDeadlineSeconds: {{ .Values.startingDeadlineSeconds }}
  successfulJobsHistoryLimit: {{ .Values.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.failedJobsHistoryLimit }}
  jobTemplate:
    metadata:
      labels:
        {{- include "cronjob.labels" . | nindent 8 }}
    spec:
      template:
        metadata:
          labels:
            {{- include "cronjob.labels" . | nindent 12 }}
        spec:
          {{- if .Values.image.imagePullSecret }}
          imagePullSecrets:
          - name: {{ .Values.image.imagePullSecret }}
          {{- end }}
          {{- if .Values.serviceAccount.create }}
          serviceAccountName: {{ include "serviceAccount.name" . }}
          {{- end }}
          containers:
          - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            {{- if .Values.securityContext }}
            securityContext:
              privileged: {{ .Values.securityContext.privileged }}
#              {{- if .Values.securityContext.capability }}
#              capabilities:
#                add: 
#                  - {{ .Values.securityContext.capability }}
#              {{- end }}
            {{- end }}
            imagePullPolicy: {{ .Values.image.imagePullPolicy }}
            name: {{ .Chart.Name }}
            {{- with .Values.env }}
            env:
{{ toYaml . | indent 12 }}
            {{- end }}
            {{- if .Values.secrets }}
            envFrom:
              {{- if .Values.secrets }}
              - secretRef:
                  name: "{{ include "cronjob.fullname" . }}"
              {{- end }}
            {{- end }}
            {{- if .Values.command }}
            command: {{ .Values.command }}
            {{- end }}
            {{- with .Values.args }}
            args:
{{ toYaml . | indent 12 }}
              {{- end }}
            {{- with .Values.resources }}
            resources:
{{ toYaml . | indent 14 }}
            {{- end }}
            {{- if (gt (len .Values.configMap.config) 0) }}
            volumeMounts:
              - name: {{ include "cronjob.volumeName" . }}
                mountPath: {{ .Values.volume.mountPath }}
            {{- end }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
{{ toYaml . | indent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
{{ toYaml . | indent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
{{ toYaml . | indent 12 }}
          {{- end }}
          restartPolicy: {{ .Values.restartPolicy }}
          {{- if (gt (len .Values.configMap.config) 0) }}
          volumes:
            - name: {{ include "cronjob.volumeName" . }}
              configMap:
                name: {{ include "cronjob.fullname" . }}
          {{- end }}
      backoffLimit: {{ .Values.backoffLimit }}
